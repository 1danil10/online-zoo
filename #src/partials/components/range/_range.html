<div class="custom-range @@class" >
  <div class="custom-range__num-wrapper">
    <span class="custom-range__num-current">01</span>
    <span class="custom-range__num-all">@@quantity</span>
    <!-- var for all -->
  </div>
  <label for="" class="custom-range-description">
    <span class="sr-only">Change slide</span>
    <input class="custom-range__input" type="range" min="1" max=@@max step="1"
  /></label>
</div>
