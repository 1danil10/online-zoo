<footer class="page__footer footer" id="footer">
  <div class="container container--wide">
    <div class="container footer__container">
      <div class="footer__nav-wrapper">
        <a href="./index.html" class="logo footer__logo">
          @@include('assets/icons/logo-light.svg')
        </a>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="./index.html" class="footer__link">About</a>
          </li>

          <li class="footer__item">
            <a href="./broadcast/broadcast.html" class="footer__link">Zoos</a>
          </li>

          <li class="footer__item">
            <a href="./intermediate/intermediate.html" class="footer__link"
              >Map</a
            >
          </li>

          <li class="footer__item">
            <a
              href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp"
              class="footer__link"
              target="_blank"
              >Design</a
            >
          </li>
        </ul>
      </div>
      <div class="footer__contact-wrapper">
        <div class="footer_contact contact">
          <h3 class="contact__title">Contact us</h3>
          <form class="contact__form" action="">
            <label for="name" class="contact__input-description sr-only">Print name</label>
            <input class="contact__input" type="text" name="name" id="name" required placeholder="Name">
            <label for="email" class="contact__input-description sr-only">Print email</label>
            <input class="contact__input" name="email" id="email" type="email" required placeholder="Email">

            <fieldset class="contact__fieldset">
              <legend class="contact__legend">Please enter your message</legend>
              <label for="message" class="contact__input-description sr-only">Enter message</label>
              <textarea class='contact__message-input' name="message" maxlength="280" id="message" required></textarea>

            </fieldset>
            <div>
              <input class="contact__input-personal" name="personal-data" id="personal-data" type="checkbox" required placeholder="Email">
              <label for="personal-data" class="contact__input-description">I agree to the processing of Personal Data</label>
            </div>
            <button type="submit" class="button contact__send">
              Send@@include("./assets/icons/pay/Arrow.svg")
            </button>
          </form>
        </div>
        <div class="footer__address address"></div>
      </div>
    </div>
  </div>
</footer>
